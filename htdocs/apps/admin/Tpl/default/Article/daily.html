<include file="../Public/_header" />
<div class="so_main">
  
  <div class="page_tit">天天锻炼</div>
  <div class="Toolbar_inbox">
	<a href="{:U('admin/Content/addAd')}" class="btn_a"><span>添加天天锻炼</span></a>
    <a href="javascript:void(0);" class="btn_a" onclick="deleteAd();"><span>删除天天锻炼</span></a>
  </div>
  <div class="list">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">标题</th>
    <th class="line_l">图片</th>
    <th class="line_l">内容</th>
   
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="daily">
      <tr overstyle='on' id="{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.title}</td>
        <td>{$vo.img}</td>
        <td>{$vo.content}</td>
        
        <td>
        	<a target="blank" href="{:U('index/Index/daily', array('id'=>$vo['id']))}">查看详情</a>
			<a href="{:U('admin/Article/editDaily',array('id'=>$vo['id']))}">编辑</a>
			<a href="javascript:void(0);" onclick="deleteAd('{$vo.id}')">删除</a>
		</td>
      </tr>
  </volist>
  </table>
  </div>
  <div class="Toolbar_inbox">
	<a href="{:U('admin/Content/addAd')}" class="btn_a"><span>添加天天锻炼</span></a>
    <a href="javascript:void(0);" class="btn_a" onclick="deleteAd();"><span>删除天天锻炼</span></a>
  </div>
</div>

<script>
    //鼠标移动表格效果
    $(document).ready(function(){
        $("tr[overstyle='on']").hover(
          function () {
            $(this).addClass("bg_hover");
          },
          function () {
            $(this).removeClass("bg_hover");
          }
        );
    });
    
    function checkon(o){
        if( o.checked == true ){
            $(o).parents('tr').addClass('bg_on') ;
        }else{
            $(o).parents('tr').removeClass('bg_on') ;
        }
    }
    
    function checkAll(o){
        if( o.checked == true ){
            $('input[name="checkbox"]').attr('checked','true');
            $('tr[overstyle="on"]').addClass("bg_on");
        }else{
            $('input[name="checkbox"]').removeAttr('checked');
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }

    //获取已选择用户的ID数组
    function getChecked() {
        var ids = new Array();
        $.each($('table input:checked'), function(i, n){
            ids.push( $(n).val() );
        });
        return ids;
    }
    
    function deleteAd(ids) {
    	var length = 0;
    	if(ids) {
    		length = 1;
    	}else {
    		ids    = getChecked();
    		length = ids[0] == 0 ? ids.length - 1 : ids.length;
            ids    = ids.toString();
    	}
    	if(ids=='') {
    		ui.error('请先选择一个视频');
    		return ;
    	}
    	if(confirm('您将删除'+length+'条记录，删除后无法恢复，确定继续？')) {
    		$.post("{:U('admin/Article/doDeleteDaily')}",{ids:ids},function(res){
    			if(res=='1') {
    				ui.success('删除成功');
    				removeItem(ids);
    			}else {
    				ui.error('删除失败');
    			}
    		});
    	}
    }
    
    function removeItem(ids) {
    	ids = ids.split(',');
        for(i = 0; i < ids.length; i++) {
            $('#'+ids[i]).remove();
        }
    }

	function move(ad_id, direction) {
		var baseid  = direction == 'up' ? $('#'+ad_id).prev().attr('id') : $('#'+ad_id).next().attr('id');
		if(!baseid) {
			direction == 'up' ? ui.error('已经是最前面了') : ui.error('已经是最后面了');
		}else {
			$.post("{:U('admin/Content/doAdOrder')}", {ad_id:ad_id, baseid:baseid}, function(res){
				if(res == '1') {
					//交换位置
					direction == 'up' ? $('#'+ad_id).insertBefore('#'+baseid) : $("#"+ad_id).insertAfter('#'+baseid);
					ui.success('保存成功');
				}else {
					ui.error('保存失败');
				}
			});
		}
	}
</script>
<include file="../Public/_footer" />
