<div class="so_main">
  <div id="editTpl_div">
  	<div class="page_tit"><eq name="type" value="edit">编辑<else/>添加</eq>分类</div>
	<div class="form2">
	<form method="post" action="{:U('admin/Article/addCategory')}" enctype="multipart/form-data">
	<eq name="type" value="edit"><input type="hidden" name="cate_id" value="{$cate_id}"></eq>
    <dl class="lineD">
      <dt>分类名称：</dt>
      <dd>
        <input name="name" type="text" value="{$name}"> *
	  </dd>
    </dl>
    
    <dl class="lineD">
    	<dt>上级分类：</dt>
    	<dd>
    		<select name="parent">
    			<option value="0">无</option>
    			<php>foreach($categories as $c) {</php>
    			<option value="<php>echo $c['id']</php>"><php>echo $c['name']</php></option>
    			<php>}</php>
    		</select>
    	</dd>
    </dl>
    
    <dl class="lineD">
    	<dt>所属栏目：</dt>
    	<dd>
    		<select name="channel">
    			<option value="1">健身计划</option>
    			<option value="2">锻炼</option>
    			<option value="3">营养</option>
    			<option value="4">补充</option>
    		</select><span>分别对应于前台的健身计划、锻炼、营养、补充页面</span>
    	</dd>
    </dl>
    
    <dl class="lineD">
    	<dt>内容属性：</dt>
    	<dd>
    		<input type="radio" name="content" value="1" />文章
    		<input type="radio" name="content" value="2" />视频
    	</dd>
    </dl>
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
	</form>
  </div>
  </div>
</div>
